    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;

            border-left-color: #8b5cf6;

            animation: spin 0.8s linear infinite;

            0% {

<body class="bg-dark-bg text-slate-200 antialiased min-h-screen flex flex-col">

    <nav class="fixed top-0 w-full z-50 glass-panel shadow-xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center gap-3">
                    <div
                        class="bg-gradient-to-tr from-brand-500 to-indigo-500 p-2 rounded-lg shadow-lg shadow-brand-500/20">
                        <i class="ph ph-image-square text-white text-2xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-white tracking-tight">Insideout 4K</h1>
                        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-[0.2em]">Wallhaven Client</p>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow pt-32 pb-12 px-4 sm:px-6 lg:px-8 max-w-[1700px] mx-auto w-full">

        <div class="max-w-4xl mx-auto mb-16 text-center">
            <h2 class="text-4xl md:text-6xl font-extrabold text-white mb-6 tracking-tighter">
                Curated Visual <br> <span
                    class="text-transparent bg-clip-text bg-gradient-to-r from-brand-400 to-indigo-400">Masterpieces.</span>
            </h2>

            <div class="relative group z-10 mb-8">
                <div
                    class="absolute -inset-1 bg-gradient-to-r from-brand-500 to-indigo-500 rounded-2xl blur opacity-20 group-hover:opacity-40 transition duration-500">
                </div>
                <form id="searchForm" class="relative flex items-center">
                    <input type="text" id="searchInput" placeholder="Search (e.g. Cyberpunk, 4K, Anime)..."
                        class="w-full bg-dark-card border border-dark-border text-white text-lg rounded-xl pl-12 pr-32 py-5 focus:outline-none focus:ring-2 focus:ring-brand-500/30 transition-all shadow-2xl">
                    <i class="ph ph-magnifying-glass absolute left-4 text-2xl text-slate-400"></i>
                    <button type="submit"
                        class="absolute right-3 bg-brand-600 hover:bg-brand-500 text-white px-8 py-2.5 rounded-lg font-bold transition-all shadow-lg shadow-brand-600/20">Search</button>
                </form>
            </div>

            <div class="flex flex-col gap-6 items-center">
                <div class="flex flex-wrap justify-center gap-3">
                    <button onclick="toggleCategory('111')" id="cat_111"
                        class="filter-btn active px-5 py-2 rounded-full bg-dark-card border border-dark-border text-slate-300 text-xs font-bold uppercase tracking-widest hover:border-brand-500 transition-all">All</button>
                    <button onclick="toggleCategory('010')" id="cat_010"
                        class="filter-btn px-5 py-2 rounded-full bg-dark-card border border-dark-border text-slate-300 text-xs font-bold uppercase tracking-widest hover:border-brand-500 transition-all">Anime</button>
                    <button onclick="toggleCategory('100')" id="cat_100"
                        class="filter-btn px-5 py-2 rounded-full bg-dark-card border border-dark-border text-slate-300 text-xs font-bold uppercase tracking-widest hover:border-brand-500 transition-all">General</button>
                </div>
            </div>
        </div>

        <div id="gridContainer"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-6 min-h-[400px]">
        </div>

        <div id="loadingIndicator" class="hidden py-16 flex flex-col items-center w-full">
            <div class="loader mb-4"></div>
            <p class="text-slate-500 text-xs font-bold uppercase tracking-[0.3em] animate-pulse">Loading Visuals</p>
        </div>

    </main>

    <div id="toast" class="fixed bottom-6 right-6 z-[60] transform translate-y-32 transition-transform duration-500">
        <div
            class="bg-dark-card/90 backdrop-blur-md border border-brand-500/30 text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-4">
            <div class="bg-brand-500/20 p-2.5 rounded-xl flex-shrink-0">
                <i class="ph ph-check text-brand-400 text-xl" id="toastIcon"></i>
            </div>
            <div>
                <h4 class="font-bold text-sm tracking-tight" id="toastTitle">System</h4>
                <p class="text-slate-400 text-xs font-medium" id="toastMessage">Message</p>
            </div>
        </div>
    </div>

    <div id="imageModal"
        class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-dark-bg/95 backdrop-blur-xl">
        <button onclick="closeModal()"
            class="absolute top-6 right-6 text-slate-400 hover:text-white transition-colors z-50">
            <i class="ph ph-x text-4xl"></i>
        </button>

        <div class="max-w-6xl w-full h-full flex flex-col justify-center items-center relative">
            <img id="modalImg" src=""
                class="max-w-full max-h-[80vh] object-contain rounded-xl shadow-2xl border border-white/5"
                alt="Preview">

            <div class="mt-8 flex flex-wrap justify-center gap-4 w-full z-50">
                <button id="modalDownloadBtn"
                    class="bg-brand-600 hover:bg-brand-500 text-white px-10 py-4 rounded-2xl font-bold flex items-center gap-3 shadow-2xl shadow-brand-600/30 transition-transform active:scale-95">
                    <i class="ph ph-download-simple text-2xl"></i>
                    Download Full Res
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- Setup ---
        const API_BASE = 'https://wallhaven.cc/api/v1/search';
        let currentQuery = '';
        let currentPage = 1;
        let isFetching = false;
        let currentCategories = '111';

        // --- DOM ---
        const grid = document.getElementById('gridContainer');
        const loader = document.getElementById('loadingIndicator');
        const searchInput = document.getElementById('searchInput');
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImg');

        // --- Init ---
        window.onload = () => {
            searchInput.value = '';
            fetchWallpapers('', 1);
        };

        // --- Events ---
        document.getElementById('searchForm').onsubmit = (e) => {
            e.preventDefault();
            currentQuery = searchInput.value.trim();
            currentPage = 1;
            grid.innerHTML = '';
            fetchWallpapers(currentQuery, 1);
        };

        function toggleCategory(cat) {
            currentCategories = cat;
            document.querySelectorAll('[id^="cat_"]').forEach(b => b.classList.remove('active'));
            document.getElementById(`cat_${cat}`).classList.add('active');
            currentPage = 1;
            grid.innerHTML = '';
            fetchWallpapers(currentQuery, 1);
        }

        // --- Fetching ---
        async function fetchWallpapers(query, page) {
            if (isFetching) return;
            isFetching = true;
            loader.classList.remove('hidden');

            try {
                // We use AllOrigins to bypass basic blocking if direct fetch fails
                const params = new URLSearchParams({
                    q: query,
                    page: page,
                    categories: currentCategories,
                    purity: '100', // SFW only
                    sorting: query ? 'relevance' : 'toplist',
                    atleast: '1920x1080'
                });

                // Try direct first, fallback to proxy
                let data;
                try {
                    const res = await fetch(`${API_BASE}?${params}`);
                    data = await res.json();
                } catch (e) {
                    console.log("Direct API failed, trying proxy...");
                    const proxyRes = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(`${API_BASE}?${params}`)}`);
                    const json = await proxyRes.json();
                    data = JSON.parse(json.contents);
                }

                if (data && data.data) renderWallpapers(data.data);

            } catch (e) {
                console.error(e);
                showToast("Connection Error", true);
            } finally {
                isFetching = false;
                loader.classList.add('hidden');
            }
        }

        function renderWallpapers(list) {
            list.forEach(wp => {
                const card = document.createElement('div');
                card.className = 'group relative rounded-2xl overflow-hidden bg-dark-card border border-white/5 aspect-[16/10] cursor-pointer hover:-translate-y-1 transition-transform duration-300';

                card.innerHTML = `
                    <img src="${wp.thumbs.large}" class="w-full h-full object-cover" loading="lazy">
                    <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-2">
                        <button class="bg-brand-600 text-white p-3 rounded-xl font-bold text-xs" onclick="event.stopPropagation(); downloadImage('${wp.path}', '${wp.id}')">
                            DOWNLOAD
                        </button>
                    </div>
                    <span class="absolute top-2 right-2 bg-black/60 text-white text-[10px] px-2 py-1 rounded font-bold backdrop-blur-sm">${wp.resolution}</span>
                `;

                card.onclick = () => openPreview(wp.path, wp.id);
                grid.appendChild(card);
            });
        }

        // --- Modal ---
        function openPreview(url, id) {
            modalImg.src = url;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';

            // Re-bind download button
            const btn = document.getElementById('modalDownloadBtn');
            const newBtn = btn.cloneNode(true);
            btn.parentNode.replaceChild(newBtn, btn);
            newBtn.onclick = () => downloadImage(url, id);
        }

        function closeModal() {
            modal.classList.add('hidden');
            document.body.style.overflow = '';
            modalImg.src = '';
        }

        // --- CORE DOWNLOAD FIX (Multi-Proxy) ---
        async function downloadImage(url, id) {
            // 1. Determine Extension
            let extension = 'jpg';
            if (url.includes('.png')) extension = 'png';
            if (url.includes('.gif')) extension = 'gif';

            // 2. Define Proxies to try
            // We rotate through these if one fails/times out
            const proxies = [
                // Strategy A: CORSProxy.io (Often fastest/most reliable for binary)
                (u) => `https://corsproxy.io/?${encodeURIComponent(u)}`,
                // Strategy B: AllOrigins ('raw' param is strictly required)
                (u) => `https://api.allorigins.win/raw?url=${encodeURIComponent(u)}`,
                // Strategy C: CodeTabs (Good fallback)
                (u) => `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(u)}`
            ];

            let blob = null;
            let success = false;

            // 3. Attempt Download loop
            for (let i = 0; i < proxies.length; i++) {
                try {
                    showToast(`Trying Server ${i + 1}...`, false, true);

                    const proxyUrl = proxies[i](url);
                    const response = await fetch(proxyUrl);

                    if (!response.ok) throw new Error(`Server ${i + 1} returned ${response.status}`);

                    blob = await response.blob();

                    // CRITICAL CHECK: Verify it is actually an image!
                    if (!blob.type.startsWith('image/')) {
                        console.warn(`Server ${i + 1} returned non-image: ${blob.type}`);
                        throw new Error(`Invalid content type: ${blob.type}`);
                    }

                    if (blob.size < 1000) {
                        throw new Error("File too small");
                    }

                    success = true;
                    break; // We got it!
                } catch (e) {
                    console.warn(`Proxy ${i + 1} failed:`, e);
                    // Continue to next proxy
                }
            }

            // 4. Handle Result
            if (success && blob) {
                try {
                    const blobUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = blobUrl;
                    a.download = `Insideout-${id}.${extension}`;

                    document.body.appendChild(a);
                    a.click();

                    // Cleanup
                    setTimeout(() => {
                        window.URL.revokeObjectURL(blobUrl);
                        document.body.removeChild(a);
                    }, 100);

                    showToast("Saved to Device!", false);
                } catch (saveError) {
                    console.error("Save error:", saveError);
                    showToast("Error saving file.", true);
                }
            } else {
                // All proxies failed
                console.error("All proxies failed for url:", url);
                showToast("Download failed. Opening in new tab...", true);
                setTimeout(() => window.open(url, '_blank'), 1500);
            }
        }

        // --- Utilities ---
        window.onscroll = () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
                if (!isFetching) {
                    currentPage++;
                    fetchWallpapers(currentQuery, currentPage);
                }
            }
        };

        function showToast(msg, isError = false, sticky = false) {
            const t = document.getElementById('toast');
            document.getElementById('toastMessage').innerText = msg;
            document.getElementById('toastTitle').innerText = isError ? "Error" : "System";
            document.getElementById('toastIcon').className = isError ? "ph ph-warning text-red-400 text-xl" : "ph ph-check text-green-400 text-xl";
            t.classList.remove('translate-y-32');
            if (!sticky) setTimeout(() => t.classList.add('translate-y-32'), 3000);
        }
    </script>
</body>
